<div class="center">
<div class="profile-table">

<h1>My profile</h1>
<table *ngIf="user">
   
    <tr>
        <td><label>Email:</label></td>
        <td class="info">{{user.email}}</td>
    </tr>
    <tr>
        <td><label>Password:</label></td>
        <td class="info">{{user.password}}</td>
    </tr>
    <tr>
        <td><label>First name:</label></td>
        <td class="info">{{user.firstName}}</td>
    </tr>
    <tr>
        <td><label>Last name:</label></td>
        <td class="info">{{user.lastName}}</td>
    </tr>
    <tr>
        <td><label>City:</label></td>
        <td class="info">{{user.city}}</td>
    </tr>
    <tr>
        <td><label>Country:</label></td>
        <td class="info">{{user.country}}</td>
    </tr>
    <tr>
        <td><label>Phone number:</label></td>
        <td class="info">{{user.phoneNumber}}</td>
    </tr>
    <tr>
        <td><label>Job title:</label></td>
        <td class="info">{{user.jobTitle}}</td>
    </tr>
    <tr>
        <td><label>Hospital information:</label></td>
        <td class="info">{{user.hospitalInfo}}</td>
    </tr>
</table>
</div>
</div>
